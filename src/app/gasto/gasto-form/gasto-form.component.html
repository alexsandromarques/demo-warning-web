<h3>Inserir Novo Gasto</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Noma da Pessoa:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="gasto.nome" name="nome" />
    </div>
  
    <div class="form-group">
      <label for="name">Data e Hora:</label>
      <input type="datetime-local" class="form-control" id="dataHora" [(ngModel)]="gasto.dataHora" name="dataHora">
    </div>

    <div class="form-group">
      <label for="name">Valor:</label>
      <input currencyMask class="form-control" id="valor" name="valor" [(ngModel)]="gasto.valor"
        [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
    </div>


    <div class="form-group">
      <label for="name">Tags:</label>
      <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="tags" [(ngModel)]="tagsSelecionadas"
        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" name="itens"> </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
      <label for="name">Descrição:</label>
      <textarea class="form-control" rows="3" id="descricao" [(ngModel)]="gasto.descricao"
        name="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <div>
    <h4>Gasto Cadastrado com Sucesso!</h4>
  </div>
  <br>
  <div>
    <button class="btn btn-success" (click)="newGasto()">Inserir Novo Gasto</button>
    <button class="btn btn-primary" (click)="list()" style="margin-left: 10px">Listar os Gastos</button><br>
  </div>
</div>
